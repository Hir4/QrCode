<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- <link rel="stylesheet" type="text/css" href="pages/store/style.css" /> -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <title>I B E N T O</title>
</head>

<body>
  <div id="textareawrite">
    <h1>Add event</h1>
    <span>Event Code ( No Spaces )</span>
    <input type="text" id="event-code" />
    <span>Name</span>
    <input type="text" id="event-name" />
    <span>Description</span>
    <input type="text" id="event-description" />
    <span>Date</span>
    <input type="datetime-local" id="event-date" min="2018-06-07T00:00">
    <span>Location</span>
    <input type="text" id="event-place" />
    <button id="send-ticket">Send</button>
    <button id="cancel-ticket">Cancel</button>
  </div>
  <div id="container">
    <header>
      <img id="logo" src="../../public/logo/signin.svg" alt="Ibento logo">
      <div>
        <button id="logout-button">Logout</button>
      </div>
    </header>
    <div id="title">
      <h1>Add event</h1>
    </div>
    <div id="content">
      <button type='button' id="ticket-button">Ticket</button>
      <div id="ticket">

      </div>
    </div>

    <script type="text/javascript" src="../../qrcode.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <!-- <script type="text/javascript" src="/pages/store/script.js"></script> -->
  </div>
</body>

</html>
