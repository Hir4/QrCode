<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="pages/signin/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <title>B A P E</title>
</head>

<body>
  <div id="container">
    <img src="https://www.vippng.com/png/full/7-73525_blue-bape-camo-tumblr-bape-logo-transparent-background.png"
      alt="Bape logo">
    <label>Nome</label>
    <input type="text" name="user" id="user" required>
    <label>Email</label>
    <input type="email" name="email" id="email" required>
    <label>Senha</label>
    <input type="password" name="password" id="password" required>
    <label>Confirme senha</label>
    <input type="password" name="confirmepassword" id="confirmepassword" required>
    <button id="signin-button">Cadastrar</button>
    <a href="/">Entre aqui</a>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="/pages/signin/script.js"></script>
</body>

</html>
